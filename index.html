<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Play With Numbers</title>
</head>
<body>
  <main class="main">
    <p>Base Array = [5,8,11,15,18] </p>
    <br>
    <section class="input-set">
        <p>Press submit.</p>
        <input type="text" class="input-1">
        <input class="submit-1" type="submit"></input>
        <p class="markup">Total: <span class="sum-1"></span></p>
    </section>
      <section class="input-set">
        <p>Press submit:</p>
        <input type="text" class="input-2">
        <input class="submit-2" type="submit"></input>
        <p class="markup">Array Value is: <span class="returnedArray-1"></span></p>
    </section>
    <section class="input-set">
        <p>Press submit.</p>
        <input type="text" class="input-3">
        <input class="submit-3" type="submit"></input>
        <p class="markup">Filtered array: <span class="returnedArray-2"></span></p>
    </section>

    <section class="input-set">
        <p>Press submit.</p>
        <input type="text" class="input-4">
        <input class="submit-4" type="submit"></input>
        <p class="markup">Array with numbers: <span class="returnedArray-3"></span></p>
    </section>
  </main>
</body>
</html>
